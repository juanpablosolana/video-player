<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="player">
      <div class="player-overlay">
      <h2 class="player-title">
        Burrito navide√±o
      </h2>
        <div class="player-actions">
          <button class="button" id="backward" aria-label="Retroceder 5 segundos" title="Retroceder 5 segundos"></button>
          <button hidden class="button" id="pause" aria-label="Pausar" title="Pausar"></button>
          <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
          <button class="button" id="forward" aria-label="Avanzar 5 segundos" title="Avanzar 5 segundos"></button>
        </div>
        <div class="player-progress">
          <input id = "progress" type="range" min="0" value="0" step=".1">
        </div>
      </div>
      <video id="video" src="./video/burrito.mp4" poster="./images/poster.png"></video>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
